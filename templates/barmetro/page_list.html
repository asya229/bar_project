{% extends 'barmetro/base.html' %}

{% block content %}

    <br> <br> <br>

    <div class="row">
        <div class="col-xs-2">
            <select class="form-control">


                {% for coord in coords %}
                <option><a href="{% url 'page_metro' pk=coord.pk %}">
                {{ coord.metroname }}</a></option>
                {% endfor %}
            </select>
        </div>


        <div class="col-xs-2">

            <select class="form-control">
                <option>до 300 метров</option>
                <option>до 500 метров</option>
                <option>до 1 км</option>

            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Поиск</button>
    </div>



    <div class="row">
        <div class="col-md-9 col-md-push-3">

        </div>

        <div class="col-md-3 col-md-pull-9">
            {% for coord_bar in coords_for_bar %}
            <h3>Название: <a href="{% url 'page_bar' pk=coord_bar.pk %}">
                {{ coord_bar.barname }}</a></h3>
            {% endfor %}
        </div>

    </div>


{% endblock content %}
